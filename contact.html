        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
            <legend>Send Us A Message</legend>
            <p>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" autocomplete="on" placeholder="your name" required autofocus>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" autocomplete="on" placeholder="your email" required autofocus>
            </p>
            <br>
                <label for="message">Your Message</label>
                <br>
                <textarea name="message" id="message" rows="10" cols="20" placeholder="Type your message here" ></textarea>
            <br>
            </fieldset>
            <br>
            <button type="submit">Submit</button>
            <button type="submit">Reset</button>
        </form>
